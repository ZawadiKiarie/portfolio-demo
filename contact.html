<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="https://use.typekit.net/cbx0mnb.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="contact.css">
  <script src="contact.js" defer></script>
</head>
<body>
  <header class="header-container">
    <div class="image-container">
      <img src="photos/picture3.jpg" alt="personal photo" class="profile-photo">
    </div>
    <div class="tagline">Passionate Web Developer | Innovator | Problem Solver</div>
  </header>

  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="form.html">Contact</a></li>
    </ul>
  </nav>

  <main class="contact-form">
    <div class="contact-ctn">
      <form id="myForm">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" placeholder="write your message..." required></textarea>
        </div>
        
        <button type="button" onclick="submitForm()">Submit</button>
      </form>
  
      <div id="feedback"></div>
    </div>
  </main>

  <footer class="footer-ctn">

  </footer>
</body>
</html>
